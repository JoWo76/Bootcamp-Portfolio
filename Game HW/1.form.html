   <h3>Player Registration Form</h3>
   <p>To register please fill in your personal details below.</p>
<form action="" method="get">
    <fieldset>
        <legend>Personal Info</legend>
        <p>
            <label for="firstname">First Name:</label>
            <input type="text"name="firstname"
            id="firstname"placeholder="Jane" required>
            <label for="lastname">Last Name:</label>
            <input type="text"name="lastname"
            id="lasttname"placeholder="Doe" required>
        </p>
        <p>
            <label for="email">Email Address:</label>
            <input type="email"name="email address"
            id="email address"placeholder="jane@xxxx.com">
        </p>
        <p>
            <label for="username">User Name:</label>
            <input type="text"name="username"
            id="username"placeholder="LittleAdventurer53" required>
        </p>
        <p>
            <label for="password">Create Password:</label>
            <input type="password"name="password"
            id="password"placeholder="***********" required>
        </p>
    </fieldset>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
</form>
